<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
  <div class="container-fluid">

    <script>
      $(function () { $('[data-toggle="tooltip"]').tooltip() })
    </script>

    <!-- Header -->
    <div class="row">
      <div class="col-sm-12">
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <i class="fas fa-server"></i>
            Seismology
          </a>
        </nav>
      </div>
    </div>

    <!-- Breadcrumb -->
    <div class="row">
      <div class="col-sm-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Verified Seisms</li>
          </ol>
        </nav>
      </div>
    </div>

    <!-- Contenido -->
    <div class="row">
      <div class="col-md-2 d-none d-md-block"></div>
      <div class="col-md-auto">
        <table class="table table-dark table-striped table-hover table-bordered table-responsive">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Date Time</th>
              <th scope="col">Depth</th>
              <th scope="col">Magnitude</th>
              <th scope="col">Latitude</th>
              <th scope="col">longitude</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>2020-05-30 20:30:32</td>
              <td>10 m</td>
              <td>5.2</td>
              <td>110.254</td>
              <td>30.152</td>
              <td>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-sm btn-dark" data-toggle="tooltip" title="view">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button type="button" class="btn btn-sm btn-dark" data-toggle="tooltip" title="delete">
                    <i class="fas fa-trash"></i>
                  </button>
                  <button type="button" class="btn btn-sm btn-dark" data-toggle="tooltip" title="modify">
                    <i class="fas fa-edit"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-2 d-none d-md-block"></div>
    </div>

    <!-- Footer -->
    <div class="row">
      <div class="col-sm-12">Footer</div>
    </div>

  </div>
</body>

</html>
