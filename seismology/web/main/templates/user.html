<!-- Hereda del template main -->
{% extends "main.html" %}

<!-- Importar el archivo de macros -->
{% import "macros.html" as macro %}

<!-- Define el contenido -->
{% block content %}
<!-- Contenido -->
<div class="container-fluid">
    <div class="row">

        <div class="col-md-4 d-none d-md-block"></div>
        <div class="col-md-4">
            <h1>Detailed User</h1>
            <br>
            <div class="card text-white bg-dark" style="max-width: 100%;">
                <div class="card-body">
                    <div class="card-title">
                        <h3>User {{user.id}}</h3>
                    </div>
                    <div class="card-text"></div>
                    <div class="table-responsive text-center">
                        <table class="table table-dark table-striped table-hover table-bordered">
                            <tbody>
                                <tr>
                                    <th>Email</td>
                                    <td>{{user.email}}</td>
                                </tr>
                                <tr>
                                    <th>Admin</td>
                                    <td>{{user.admin}}</td>
                                </tr>
                                <tr>
                                    <th>Password</td>
                                    <td>{{user.password}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Buttons -->
                    <div class="row justify-content-center">
                        <a name="modify" class="btn btn-success mx-auto" href="{{url_for("user.edit",id=user.id)}}" role="button">Modify</a>
                        <a name="delete" class="btn btn-danger mx-auto" href="{{url_for("user.delete",id=user.id)}}" role="button">Delete</a>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-4 d-none d-md-block">

        </div>

    </div>
</div>
<!-- Fin Contenido -->
{% endblock %}
