<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    {% block head %}
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    {% endblock %}
</head>

<body>
    {% block scripts %}
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script>
        $(function () { $('[data-toggle="tooltip"]').tooltip() })
    </script>
    {% endblock %}

    {% block menu %}
    <header>
        <nav class="navbar navbar-dark navbar-expand-sm bg-dark sticky-top">
            <!-- Logo -->
            <a href="#" class="navbar-brand font-weight-bold"><i class="fas fa-database"></i> Seismology</a>
            <!-- Items del Navbar -->
            <div class="navbar-nav mr-auto">
                <a href="#" class="nav-item nav-link">Verified Seisms</a>
                <a href="#" class="nav-item nav-link">Sensors</a>
                <a href="#" class="nav-item nav-link">Users</a>
            </div>
            <div class="navbar-nav ml-auto">
                <button type="button" class="btn btn-secondary rounded-circle" data-toggle="tooltip" title="Name">
                    <a href="#" class="text-light"><i class="fas fa-user"></i></a>
                </button>
            </div>
        </nav>
    </header>
    {% endblock %}

    </br></br>

    {% block content %}
    {% endblock %}

    </br></br>

    {% block footer %}
    <footer class="footer bg-dark py-3">
        <div class="container">
            <div class="text-center text-muted">Â© 2020 Copyright:
                <a class="text-light" href="#">Seismology</a>
            </div>
        </div>
    </footer>
    {% endblock %}
</body>

</html>
